name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # - name: Run CI
      #   run: npm run ci

      - uses: nrwl/nx-set-shas@v4

      - name: Run CI on NX Cloud
        run: npx nx-cloud record -- npm run ci
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
          NEON_TEST_URL: ${{ secrets.NEON_TEST_URL }}
